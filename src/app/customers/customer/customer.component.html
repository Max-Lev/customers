<div class="card">

  <!--Card image-->
  <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap">

  <!--Card content-->
  <div class="card-body">
    <!--Title-->
    <h4 [innerText]="customer.Customer_Name" class="card-title"></h4>
    <!--Text-->
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <button class="btn btn-primary waves-light" mdbRippleRadius>Customer</button>
    <button class="btn btn-primary waves-light orders" mdbRippleRadius>Orders
      <span *ngIf="customer.Customer_Orders.length>0" [innerText]="customer.Customer_Orders.length" class="badge badge-danger badge-pill"></span>
    </button>
  </div>

</div>
