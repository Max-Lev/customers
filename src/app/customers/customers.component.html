<section class="container">
  <section class="row">

    <section *ngFor="let customer of _Customer_Mock" class="col-6 mt-1">
      <app-customer [customer]="customer"></app-customer>
    </section>


    <section *ngIf="_Customer_Mock.length===0" class="ml-auto mr-auto">
      <button (click)="createCustomer()" type="button" class="btn btn-default waves-light" mdbRippleRadius>Add Customer</button>
    </section>


  </section>
</section>
