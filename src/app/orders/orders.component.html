<section class="container">

    <ul class="list-group">
        <li *ngFor="let order of customerOrders" class="list-group-item d-flex justify-content-between align-items-center">
            {{order.product}}
            <i (click)="edit()" class="fa fa-edit list-group-item d-flex justify-content-between align-items-center"></i>
        </li>
    </ul>

    <section *ngIf="customerOrders.length===0" class="row">
        <button (click)="edit()" type="button" class="ml-auto mr-auto btn btn-deep-orange waves-light" mdbRippleRadius>No Products Found</button>
    </section>

</section>
